<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="row" style="margin-top: 20px;">
        <div class="col-5"></div>
        <div class="col-2" style="margin: auto;">
            {{createForm}}
            <select style="margin: 15px 0px 15px;" name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" name="listing" id="listing" value="Post Listing">  
        </div>
        <div class="col-5"></div>
    </div>


</form>
